<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>HW lesson13</title>
</head>


<body>
  <div class="container">
    <h1>Конвертер валют</h1>
    <form id="currencyConverterForm">
      <input type="number" id="amount" value="1" min="1">
      <select name="fromCurrency" id="fromCurrency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="KZT">KZT</option>
        <option value="KGS">KGS</option>
        <option value="RUB">RUB</option>
      </select>
      <select name="toCurrency" id="toCurrency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="KZT">KZT</option>
        <option value="KZT">KZT</option>
        <option value="RUB">RUB</option>
      </select>

      <button type="submit" id="convertButton">Конвертировать</button>

    </form>
    <div class="container">
      <h2>Результат конвертации: <span id="result">-</span></h2>
    </div>
    <div class="container">
      <div class="rates">
        <h3>Курс тенге к доллару и евро</h3>
        <p>1 KZT = <span id="usdRate">USD</span></p>
        <p>1 KZT = <span id="euroRate">EUR</span></p>
      </div>


    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
